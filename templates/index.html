<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Converter Tool</title>
    <!-- Font Awesome CDN for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google AdSense/AdMob Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3920234547081746" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff5e62, #ff9966, #ffcc33); /* Vibrant multi-gradient */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 700px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #2c3e50;
            font-size: 2.8em;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .upload-box {
            border: 4px dashed #1abc9c; /* Dashed border as per image */
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #ecf0f1, #ffffff);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .upload-box:hover {
            border-color: #e74c3c;
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.3);
        }

        .upload-box input[type="file"] {
            display: none;
        }

        .upload-box label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px 30px;
            background: linear-gradient(90deg, #1abc9c, #16a085);
            color: #fff;
            font-size: 1.3em;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .upload-box label:hover {
            background: linear-gradient(90deg, #e74c3c, #c0392b);
            transform: scale(1.05);
        }

        .upload-box label i {
            font-size: 1.5em;
        }

        .options {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            gap: 15px;
            flex-wrap: wrap;
        }

        .options button {
            padding: 15px 30px;
            border: none;
            color: #fff;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            position: relative;
            min-width: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        #toWord {
            background: linear-gradient(90deg, #3498db, #2980b9);
        }
        #toWord:hover {
            background: linear-gradient(90deg, #2980b9, #3498db);
            transform: translateY(-3px);
        }
        #toWord.active {
            background: linear-gradient(90deg, #2c3e50, #34495e);
        }

        #toExcel {
            background: linear-gradient(90deg, #e74c3c, #c0392b);
        }
        #toExcel:hover {
            background: linear-gradient(90deg, #c0392b, #e74c3c);
            transform: translateY(-3px);
        }
        #toExcel.active {
            background: linear-gradient(90deg, #922b21, #7b241c);
        }

        #toJpg {
            background: linear-gradient(90deg, #e91e63, #c2185b);
        }
        #toJpg:hover {
            background: linear-gradient(90deg, #c2185b, #e91e63);
            transform: translateY(-3px);
        }
        #toJpg.active {
            background: linear-gradient(90deg, #ad1457, #880e4f);
        }

        #convertBtn {
            padding: 18px 50px;
            background: linear-gradient(90deg, #2c3e50, #34495e);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1.3em;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        #convertBtn:hover {
            background: linear-gradient(90deg, #e74c3c, #c0392b);
            transform: scale(1.05);
        }

        #result {
            margin-top: 25px;
            font-size: 1.2em;
            color: #2c3e50;
            padding: 15px;
            background: linear-gradient(135deg, #ecf0f1, #ffffff);
            border-radius: 10px;
            animation: slideUp 0.5s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #fff;
            border-top: 3px solid #e74c3c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        button.loading .spinner {
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .admob-top, .admob-bottom {
            background: linear-gradient(135deg, #ffffff, #ecf0f1);
            width: 100%;
            max-width: 728px;
            height: 90px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .admob-top:hover, .admob-bottom:hover {
            transform: scale(1.02);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
            .options {
                flex-direction: column;
                gap: 10px;
            }
            .options button {
                width: 100%;
            }
            #convertBtn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Top AdMob Placeholder -->
    <div class="admob-top">
        <ins class="adsbygoogle"
             style="display:inline-block;width:728px;height:90px"
             data-ad-client="ca-pub-3920234547081746"
             data-ad-slot="4423209169"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <!-- Main Converter Container -->
    <div class="container">
        <h1>PDF Converter Tool</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="upload-box">
                <input type="file" id="pdfInput" name="pdf" accept=".pdf">
                <label for="pdfInput"><i class="fas fa-upload"></i> Upload PDF File</label>
            </div>

            <div class="options">
                <button type="button" id="toWord" class="active"><i class="fas fa-file-word"></i> To Word<span class="spinner"></span></button>
                <button type="button" id="toExcel"><i class="fas fa-file-excel"></i> To Excel<span class="spinner"></span></button>
                <button type="button" id="toJpg"><i class="fas fa-file-image"></i> To JPG<span class="spinner"></span></button>
            </div>

            <button type="button" id="convertBtn"><i class="fas fa-play"></i> Convert Now<span class="spinner"></span></button>
            <div id="result"></div>
        </form>
    </div>

    <!-- Bottom AdMob Placeholder -->
    <div class="admob-bottom">
        <ins class="adsbygoogle"
             style="display:inline-block;width:728px;height:90px"
             data-ad-client="ca-pub-3920234547081746"
             data-ad-slot="4423209169"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <script>
        const pdfInput = document.getElementById('pdfInput');
        const toWordBtn = document.getElementById('toWord');
        const toExcelBtn = document.getElementById('toExcel');
        const toJpgBtn = document.getElementById('toJpg');
        const convertBtn = document.getElementById('convertBtn');
        const result = document.getElementById('result');
        let selectedFormat = 'word';

        // Handle format selection
        [toWordBtn, toExcelBtn, toJpgBtn].forEach(btn => {
            btn.addEventListener('click', () => {
                [toWordBtn, toExcelBtn, toJpgBtn].forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedFormat = btn.id.replace('to', '').toLowerCase();
                convertBtn.focus();
            });
        });

        // Show loading spinner
        function showLoading(button) {
            button.classList.add('loading');
        }

        // Hide loading spinner
        function hideLoading(button) {
            button.classList.remove('loading');
        }

        // Handle file upload and conversion
        convertBtn.addEventListener('click', () => {
            const file = pdfInput.files[0];
            if (!file) {
                result.innerHTML = 'Please upload a PDF file first!';
                return;
            }

            const formData = new FormData();
            formData.append('pdf', file);
            formData.append('format', selectedFormat);

            result.innerHTML = `Converting ${file.name} to ${selectedFormat.toUpperCase()}...`;
            showLoading(convertBtn);

            fetch('/convert', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                hideLoading(convertBtn);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status} - ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    result.innerHTML = `Error: ${data.error}`;
                } else if (data.download_url) {
                    result.innerHTML = `Conversion complete! Download your ${selectedFormat.toUpperCase()} file <a href="${data.download_url}" download><i class="fas fa-download"></i> here</a>.`;
                } else {
                    result.innerHTML = 'Conversion succeeded, but no download URL provided.';
                }
            })
            .catch(error => {
                hideLoading(convertBtn);
                console.error('Fetch error:', error);
                result.innerHTML = `Error: ${error.message}`;
            });
        });

        // Reset result and focus when new file is uploaded
        pdfInput.addEventListener('change', () => {
            result.innerHTML = '';
            convertBtn.focus();
        });
    </script>
</body>
</html>
